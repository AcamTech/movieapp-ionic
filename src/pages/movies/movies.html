<ion-content padding>

    <div class="movies">
        
        <div *ngFor="let movie of movies" class="movie-item">
            <div class="poster">
                <div class="content">
                    <img src="{{movie.poster}}">
                </div>
            </div>
            <div class="item-content">
                <span class="title">{{movie.name}}</span>
                <span class="genre ">{{movie.genres | join:" | "}}</span>
                <!-- services rating -->
                <div class="ratings" *ngIf="movie.ratings != null">
                    <div class="imdb" *ngIf="movie.ratings.imdb != null">
                        <span>imdb <span class="nb">{{movie.ratings.imdb.rating}}</span></span>
                    </div>
                </div>

                <div class="screening" *ngIf="movie.screening != null">
                    <div class="time" *ngFor="let t of uniqueTimes(movie.screening)" 
                        [ngClass]="{'active': t.active}">
                        {{t.time}}
                    </div>
                </div>
            </div>
        </div>

    </div>

</ion-content>
