<svg class="content" panZoom [originalWidth]="width" [originalHeight]="height">
    <svg class="g-screen" width="100%">
        <rect class="screen" width="100%" y="30"></rect>
        <text class="text" x="50%" text-anchor="middle" alignment-baseline="central">Screen</text>
    </svg>
    <svg class="g-seats" y="100">
        <rect *ngFor="let seat of hall.seats; trackBy:trackByFn" 
        [attr.width]="seat.width" [attr.height]="seat.height" 
        [attr.x]="seat.x" [attr.y]="seat.y"
        rx="6" ry="6"

        class="seat"
        
        [ngClass]="{'available': seat.available == true, 'selected': isSelected(seat) == true}"
        (tap)="onSeat(seat)" />
    </svg>
</svg>
