<ion-header>
    <ion-navbar>
        <ion-title>
            {{movie.name}}
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <div class="booking">
        <ion-item>
            <ion-select [(ngModel)]="selectedTechId" (ionChange)="onTechChange()">
                <ng-container *ngFor="let tech of technologies">
                    <ion-option value="{{tech.id}}">
                        {{tech.title}}
                    </ion-option>
                </ng-container>
            </ion-select>
        </ion-item>
        <!--<ion-item>-->
        <span>{{selectedDate | moment:"ddd, D MMMM"}}</span>
        <div class="booking-date-container">
            <ion-slides class="booking-date" #datepicker slidesPerView="4" radio-group [(ngModel)]="selectedDateId" (ionChange)="onDateChange()">
                <ng-container *ngFor="let date of dates">
                    <ion-slide>
                        <ion-item class="booking-date-item">
                            <ion-label>
                                <div class="dayOfWeek"><span>{{date.value | moment: "ddd"}}</span></div>
                                <div class="day"><span>{{date.value | moment: "D"}}</span></div>
                            </ion-label>
                            <ion-radio value="{{date.id}}"></ion-radio>
                        </ion-item>
                    </ion-slide>
                </ng-container>
            </ion-slides>
            <div #swiperBtnPrev class="booking-date-swipe swiper-prev">
            </div>
            <div #swiperBtnNext class="booking-date-swipe swiper-next">
            </div>
        </div>
        <!--</ion-item>-->
        <ion-item>
            <ion-select [(ngModel)]="selectedTimeId" (ionChange)="onTimeChange()">
                <ion-option *ngFor="let item of times" value="{{item.id}}">
                    {{item.value | moment:"HH:mm"}}
                </ion-option>
            </ion-select>
        </ion-item>
    </div>

</ion-content>

<ion-footer>
    <ion-toolbar padding-left padding-right>
        <div class="cart-total">
            <span class="cart-seats">{{seats.length}} seats</span>
            <span class="cart-price">{{total}}грн.</span>
        </div>
        <button class="checkout" ion-button color="secondary" (click)="checkout()" icon-left large>
            <ion-icon name="cart"></ion-icon>
            Checkout
        </button>
    </ion-toolbar>
</ion-footer>
