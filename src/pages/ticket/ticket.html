<ion-header>
    <ion-navbar>
        <ion-title>
            {{movie.name}}
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding-left padding-right padding-bottom scroll="false">

    <div class="slides-container">
        <ion-slides class="booking-date" #datepicker slidesPerView="{{dates?.length < 7 ? dates?.length : 7}}" radio-group [(ngModel)]="selectedDateId"
            (ionChange)="onDateChange()">
            <ng-container *ngFor="let date of dates">
                <ion-slide>
                    <ion-item>
                        <ion-label>
                            <div class="dayOfWeek"><span>{{date.value | moment: "ddd"}}</span></div>
                            <div class="day"><span>{{date.value | moment: "D"}}</span></div>
                        </ion-label>
                        <ion-radio value="{{date.id}}" checked="{{date.id == selectedDateId}}"></ion-radio>
                    </ion-item>
                </ion-slide>
            </ng-container>
        </ion-slides>
        <div #dateSwiperPrev class="slides-swiper slides-swiper-prev">
        </div>
        <div #dateSwiperNext class="slides-swiper slides-swiper-next">
        </div>
    </div>

    <div class="booking-time">
        <div class="tech" [ngClass]="{'center': technologies?.length == 1}" radio-group [(ngModel)]="selectedTechId" (ionChange)="onTechChange()">
            <ng-container *ngFor="let tech of technologies">
                <ion-item>
                    <ion-label>
                        {{tech.value}}
                    </ion-label>
                    <ion-radio value="{{tech.id}}" checked="{{tech.id == selectedTechId}}"></ion-radio>
                </ion-item>
            </ng-container>
        </div>
        <div class="time" [ngClass]="{'center': times?.length <= 3}" radio-group [(ngModel)]="selectedTimeId" (ionChange)="onTimeChange()">
            <ng-container *ngFor="let time of times">
                <ion-item>
                    <ion-label>
                        {{time.value | moment:"HH:mm"}}
                    </ion-label>
                    <ion-radio value="{{time.id}}" checked="{{time.id == selectedTimeId}}" disabled="{{time.active == false}}"></ion-radio>
                </ion-item>
            </ng-container>
            <div *ngIf="times?.length % 3 == 2">
                <ion-item style="visibility: hidden">
                    <ion-label>
                        00:00
                    </ion-label>
                </ion-item>
            </div>
        </div>
    </div>

    <div class="seats-container">
        <div class="info" *ngIf="selectedTimeId == null">
            Please select time to be able to select seats
        </div>
        <hall *ngIf="selectedTimeId != null" [hall]="hall" [(selection)]="seats"></hall>
    </div>

</ion-content>

<ion-footer>
    <ion-toolbar padding-left padding-right>
        <div class="cart-total">
            <span class="cart-seats">{{seats.length}} seats</span>
            <span class="cart-price">{{getTotalSum(seats)}}грн.</span>
        </div>
        <button class="checkout" ion-button color="secondary" (click)="checkout()" icon-left>
            <ion-icon name="cart"></ion-icon>
            Checkout
        </button>
    </ion-toolbar>
</ion-footer>
