<ion-header>
    <ion-navbar>
        <ion-title>Tickets</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <div class="ticket-list">
        <div *ngIf="tickets?.length === 0">
            <ion-note>
                Buy some tickets dude!
            </ion-note>
        </div>
        <div class="ticket-item" *ngFor="let ticket of tickets" (tap)="onSelect(ticket)">
            <div class="movie-content">
                <div class="movie-summary">
                    <div class="poster">
                        <div class="content">
                            <img src="{{movies[ticket.movieUid]?.poster}}">
                        </div>
                    </div>
                    <div class="item-content">
                        <span class="title">{{movies[ticket.movieUid]?.name}}</span>
                        <div class="tech-content keyvalue-row">
                            <div class="keyvalue">
                                <div>TECHNOLOGY</div>
                                <div>{{ticket.techId}}</div>
                            </div>
                            <div class="keyvalue">
                                <div>duration</div>
                                <div>{{duration(movies[ticket.movieUid]?.duration)}}</div>
                            </div>
                        </div>
                        <div class="cinema">
                            <ion-icon name="pin"></ion-icon>
                            <address>{{cinemas[ticket.cinemaId]?.nameShort}}</address>
                        </div>
                        <div class="time-content keyvalue-row">
                            <div class="keyvalue">
                                <div>DATE</div>
                                <div>{{ticket.time | moment:"D/MM/YYYY"}}</div>
                            </div>
                            <div class="keyvalue">
                                <div>TIME</div>
                                <div>{{ticket.time | moment:"HH:mm"}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</ion-content>
